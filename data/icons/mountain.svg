  <!-- Right mountain -->
  <path d="M120 212 L178 112 L236 212 Z" fill="url(#rock)" stroke="#3a2a20" stroke-width="4"/>
  <path d="M178 112 L158 154 L144 186 L178 186 Z" fill="url(#shade)" opacity="0.6"/>

