    <linearGradient id="shade" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7b5a3b" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#4b3626" stop-opacity="0.9"/>
